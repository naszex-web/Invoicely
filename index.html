        /* Snappy Transitions */
        .modal-wrapper {

        }
        .modal-wrapper.active { transform: translateY(0); opacity: 1; pointer-events: auto; }
        
        .view-section { display: none; opacity: 0; }
        .view-section.active { display: block; opacity: 1; animation: fadeIn 0.2s ease-out; }

        input, select, textarea { font-size: 16px !important; } 
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        /* Bottom Nav Styling */
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; transition: all 0.2s; }
        .nav-btn:active { transform: scale(0.9); }

        /* Timeline Tracker */
        .timeline-item { position: relative; padding-left: 28px; padding-bottom: 24px; border-left: 2px solid #e2e8f0; }
        .timeline-item:last-child { border-left: 2px solid transparent; }
        .timeline-dot { position: absolute; left: -6px; top: 0; width: 10px; height: 10px; border-radius: 50%; background: #cbd5e1; box-shadow: 0 0 0 2px #fff; }

        .timeline-item.active { border-left-color: #10b981; }

        /* Custom Input Groups */
        .float-input-group { position: relative; width: 100%; }
        .float-input-group label { position: absolute; top: 4px; left: 12px; font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; pointer-events: none; }
        .float-input-group input, .float-input-group select { padding-top: 20px; padding-bottom: 8px; }

        let allInvoices = [], currentFilter = 'all', activeId = null;

        function showPage(p) {
            const views = ['dashboardView', 'reportsView', 'toolsView'];
            views.forEach(v => {
                const el = document.getElementById(v);
                el.classList.remove('active');
                setTimeout(() => { if(!el.classList.contains('active')) el.style.display = 'none'; }, 50);
            });
            const target = document.getElementById(p + 'View');
            target.style.display = 'block';
            requestAnimationFrame(() => target.classList.add('active'));
            
            // Icon Reset
            document.getElementById('nav-dash').classList.replace('text-red-600', 'text-slate-400');
            document.getElementById('nav-report').classList.replace('text-red-600', 'text-slate-400');
            document.getElementById('nav-tools').classList.replace('text-red-600', 'text-slate-400');
            
            if(p === 'dashboard') { document.getElementById('nav-dash').classList.replace('text-slate-400', 'text-red-600'); }
            if(p === 'reports') { document.getElementById('nav-report').classList.replace('text-slate-400', 'text-red-600'); }
            if(p === 'tools') { document.getElementById('nav-tools').classList.replace('text-slate-400', 'text-red-600'); }
            
            window.scrollTo({top: 0, behavior: 'smooth'});
            lucide.createIcons();
        }

        // --- FIXED REFRESH DATA ---
        async function refreshData() {
            const btnIcon = document.getElementById('refresh-icon');
            btnIcon.classList.add('animate-spin');
            
            try {
                // Force get fresh data
                const s = await db.collection("invoices").orderBy("createdAt", "desc").get();
                allInvoices = s.docs.map(d => ({id: d.id, ...d.data()}));
                updateDashboard();
            } catch (error) {
                console.error("Refresh Error:", error);
            } finally {
                // Ensure spin stops
                btnIcon.classList.remove('animate-spin');
            }
        }

        function filterInvoices(type) {
            currentFilter = type;
            const ids = {all: 'f-all', paid: 'f-paid', outstanding: 'f-pending'};
            Object.keys(ids).forEach(k => {
                const el = document.getElementById(ids[k]);
                if(k === type) el.classList.add('tab-active'); else el.classList.remove('tab-active');
            });
            updateDashboard();
        }

        function createItemRow(d = {}) {
            return `
            <div class="item-entry bg-white p-3 rounded-2xl border border-slate-200 relative mb-3 shadow-sm">
                <button onclick="this.closest('.item-entry').remove(); calculateTotal();" class="absolute -top-2 -right-2 bg-rose-500 text-white rounded-full w-6 h-6 shadow-md border-2 border-white flex items-center justify-center active:scale-90 z-10"><i data-lucide="x" class="w-3 h-3"></i></button>
                <div class="space-y-2 mb-2">
                    <input type="text" class="item-name w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-xs font-bold outline-none focus:bg-white transition-colors" placeholder="Nama Item (cth: LCD)" value="${d.name || ''}">
                    <textarea class="item-desc w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-[10px] font-medium outline-none focus:bg-white transition-colors resize-none h-16" placeholder="Keterangan / IMEI / Masalah">${d.description || ''}</textarea>
                </div>
                <div class="grid grid-cols-4 gap-2">
                    <div class="float-input-group"><input type="number" oninput="calculateTotal()" class="qty w-full bg-slate-50 border rounded-xl px-1 text-center font-bold text-[10px] font-num" value="${d.qty || 1}"><label class="w-full text-center">Qty</label></div>
                    <div class="float-input-group"><input type="number" step="0.01" oninput="calculateTotal()" class="kos w-full bg-slate-50 border rounded-xl px-1 text-center font-bold text-[10px] font-num" value="${d.kos || ''}"><label class="w-full text-center">Jual</label></div>
                    <div class="float-input-group"><input type="number" step="0.01" class="modal-price w-full bg-slate-50 border rounded-xl px-1 text-center font-bold text-[10px] text-rose-500 font-num" value="${d.modal || ''}"><label class="w-full text-center text-rose-300">Kos</label></div>
                    <div class="float-input-group"><input type="number" step="0.01" oninput="calculateTotal()" class="discount w-full bg-slate-50 border rounded-xl px-1 text-center font-bold text-[10px] text-blue-500 font-num" value="${d.discount || ''}"><label class="w-full text-center text-blue-300">Disc</label></div>
                </div>
            </div>`;
        }

        function addRow() {
            const container = document.getElementById('itemRowsContainer');
            container.insertAdjacentHTML('beforeend', createItemRow());
            lucide.createIcons();
            container.parentElement.scrollTo({ top: container.parentElement.scrollHeight, behavior: 'smooth' });
        }

        function calculateTotal() {
            let t = 0;
            document.querySelectorAll('.item-entry').forEach(r => {
                const q = parseFloat(r.querySelector('.qty').value)||0, k = parseFloat(r.querySelector('.kos').value)||0, d = parseFloat(r.querySelector('.discount').value)||0;
                t += (q * k) - d;
            });
            document.getElementById('grandTotal').innerText = t.toFixed(2);
        }

        function generateInvoicePDF(inv) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.width;

            // Header
            doc.setFillColor(15, 23, 42); doc.rect(0, 0, pageWidth, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22); doc.setFont("helvetica", "bold"); doc.text("NASZEX CLOUD", 15, 20);
            doc.setFontSize(10); doc.setFont("helvetica", "normal"); doc.text("GSM Professional Repair Center", 15, 26);
            
            doc.setFontSize(9);
            doc.text("Ara Kuda / Tasek Gelugor, Penang", pageWidth - 15, 18, { align: "right" });
            doc.text("SSM: PG052XXXX-T", pageWidth - 15, 23, { align: "right" });
            doc.text("Contact: 01X-XXXXXXX", pageWidth - 15, 28, { align: "right" });

            // Body
            doc.setTextColor(30, 41, 59); doc.setFontSize(16); doc.setFont("helvetica", "bold"); doc.text("OFFICIAL RECEIPT", 15, 55);
            doc.setFontSize(10); doc.setFont("helvetica", "normal");
            doc.text(`No. Resit: ${inv.invoiceNo}`, 15, 62);
            doc.text(`Tarikh: ${formatDate(inv.createdAt, true)}`, 15, 67);
            doc.text(`Status: ${inv.status.toUpperCase()}`, 15, 72);

            doc.setFont("helvetica", "bold"); doc.text("KEPADA:", 120, 62);
            doc.setFont("helvetica", "normal"); doc.text(inv.customerName, 120, 67); doc.text(inv.customerPhone, 120, 72);

            const rows = (inv.items||[]).map(x => [x.name, x.description||'-', x.qty, `RM ${parseFloat(x.kos).toFixed(2)}`, `RM ${((x.qty*x.kos)-x.discount).toFixed(2)}`]);
            doc.autoTable({
                startY: 85,
                head: [['Perkara', 'Keterangan', 'Unit', 'Harga', 'Jumlah']],
                body: rows,
                theme: 'grid',
                headStyles: { fillColor: [15, 23, 42] }
            });

            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(14); doc.setFont("helvetica", "bold");
            doc.text(`JUMLAH KESELURUHAN: RM ${parseFloat(inv.total).toFixed(2)}`, 110, finalY);
            
            doc.setFontSize(8); doc.setTextColor(150);
            const terms = [
                "TERMA & SYARAT:",
                "1. Waranti hanya meliputi bahagian yang ditukar sahaja.",
                "2. NASZEX Cloud tidak bertanggungjawab atas kehilangan data semasa proses pembaikan.",
                "3. Barang yang tidak dituntut selepas 3 bulan akan dilupuskan."
            ];
            let termY = 270;
            terms.forEach(t => { doc.text(t, 15, termY); termY += 4; });

            doc.save(`NASZEX-${inv.invoiceNo}.pdf`);
        }

        function handleSearch() { updateDashboard(document.getElementById('searchInput').value); }

        function updateDashboard(search = "") {
            const container = document.getElementById('invoiceContainer');
            const now = new Date();
            let mPaid=0, mPending=0, mJobs=0;

            allInvoices.forEach(i => {
                const d = i.createdAt?.toDate ? i.createdAt.toDate() : new Date();
                if(d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) {
                    mJobs++;
                    if(i.status === 'paid') mPaid += parseFloat(i.total); else mPending += parseFloat(i.total);
                }
            });

            document.getElementById('stat-month-paid').innerText = Math.round(mPaid);
            document.getElementById('stat-month-pending').innerText = Math.round(mPending);
            document.getElementById('stat-month-jobs').innerText = mJobs;

            let filtered = allInvoices.filter(i => {
                if(currentFilter !== 'all' && i.status !== currentFilter) return false;
                if(search) {
                    const q = search.toLowerCase();
                    return (i.customerName||"").toLowerCase().includes(q) || (i.customerPhone||"").includes(q) || (i.invoiceNo||"").toLowerCase().includes(q);
                }
                return true;
            });

            container.innerHTML = filtered.length ? '' : `<div class="py-12 text-center opacity-40 text-[10px] font-bold uppercase">Tiada Rekod</div>`;

            filtered.forEach(i => {
                const isPaid = i.status === 'paid';
                const statusColor = isPaid ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700';
                const repairMap = {'Received':'bg-slate-200','Waiting':'bg-amber-200','Diagnosis':'bg-purple-200','Repairing':'bg-blue-200','Ready':'bg-emerald-400 animate-pulse','Collected':'bg-slate-800 text-white'};
                
                container.insertAdjacentHTML('beforeend', `
                <div onclick="openActionMenu('${i.id}')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 active:scale-[0.98] transition-all flex justify-between items-center group">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl ${repairMap[i.repairStatus]||'bg-slate-100'} flex items-center justify-center text-[10px] font-black uppercase">
                            ${(i.repairStatus||'NEW').substring(0,3)}
                        </div>
                        <div>
                            <h4 class="text-[11px] font-black uppercase text-slate-800 leading-none">${i.customerName}</h4>
                            <p class="text-[9px] font-bold text-slate-400 mt-1 font-num">${i.invoiceNo} â€¢ ${formatDate(i.createdAt)}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[13px] font-black italic text-slate-800 font-num">RM ${Math.round(i.total)}</p>
                        <span class="text-[8px] font-bold uppercase px-2 py-0.5 rounded ${statusColor}">${i.status}</span>
                    </div>
                </div>`);
            });
            lucide.createIcons();
        }

        function trackStatus() {
            const p = document.getElementById('toolTrackPhone').value.trim();
            if(!p) return alert("Masukkan No. Phone");
            const match = allInvoices.filter(i => i.customerPhone.includes(p)).sort((a,b)=>b.createdAt-a.createdAt)[0];
            if(!match) return alert("Tiada rekod.");
            document.getElementById('trackEmpty').classList.add('hidden');
            document.getElementById('trackResult').classList.remove('hidden');
            document.getElementById('trName').innerText = match.customerName;
            document.getElementById('trNo').innerText = match.invoiceNo;
            document.getElementById('trDevice').innerText = (match.items||[]).map(x=>x.name).join(", ") || "Servis Umum";
            const stages = ['Received', 'Waiting', 'Diagnosis', 'Repairing', 'Ready', 'Collected'];
            let h = '', passed = true;
            stages.forEach(s => {
                if(s === match.repairStatus) passed = false;
                const active = passed || s === match.repairStatus;
                h += `
                <div class="timeline-item ${active?'active':''}">
                    <div class="timeline-dot"></div>
                    <p class="text-[10px] font-bold ${active?'text-slate-900':'text-slate-300'} uppercase">${s}</p>
                    ${s===match.repairStatus ? '<span class="text-[8px] text-emerald-600 font-bold italic block">Status Semasa</span>' : ''}
                </div>`;
            });
            document.getElementById('timelineContainer').innerHTML = h;
        }

        async function saveAndGenerate() {
            const btn = document.getElementById('btnSave');
            btn.innerHTML = `<i data-lucide="loader" class="w-4 h-4 animate-spin"></i> Memproses...`; lucide.createIcons();
            const n = document.getElementById('custName').value, p = document.getElementById('custPhone').value;
            if(!n || !p) { alert("Isi Nama & Phone!"); btn.innerText = "Simpan Rekod"; return; }
            const items = [];
            document.querySelectorAll('.item-entry').forEach(r => {
                const name = r.querySelector('.item-name').value;
                if(name) items.push({
                    name: name, description: r.querySelector('.item-desc').value,
                    qty: parseFloat(r.querySelector('.qty').value)||1, kos: parseFloat(r.querySelector('.kos').value)||0,
                    modal: parseFloat(r.querySelector('.modal-price').value)||0, discount: parseFloat(r.querySelector('.discount').value)||0
                });
            });
            const data = {
                customerName: n, customerPhone: p, warranty: document.getElementById('warranty').value,
                status: document.getElementById('initialStatus').value, total: document.getElementById('grandTotal').innerText, items: items
            };
            const editId = document.getElementById('editId').value;
            try {
                if(editId) { await db.collection("invoices").doc(editId).update(data); }
                else {
                    const lastNo = allInvoices.reduce((max, i) => Math.max(max, parseInt(i.invoiceNo?.split('-')[1]||0)), 0);
                    data.invoiceNo = "NX-" + (lastNo + 1).toString().padStart(4, '0');
                    data.repairStatus = 'Received'; data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection("invoices").add(data);
                }
                toggleModal(false);
            } catch(e) { console.error(e); }
            btn.innerText = "Simpan Rekod";
        }

        function toggleModal(show) {
            const m = document.getElementById('invoiceModal');
            if(show) { m.classList.remove('hidden'); requestAnimationFrame(()=>m.classList.add('active')); }
            else { m.classList.remove('active'); setTimeout(()=>m.classList.add('hidden'), 200); }
        }
        function openAddModal() {
            document.getElementById('modalTitle').innerText = "Initiate Job";
            document.getElementById('editId').value = "";
            document.getElementById('custName').value = ""; document.getElementById('custPhone').value = "";
            document.getElementById('itemRowsContainer').innerHTML = ""; addRow();
            document.getElementById('grandTotal').innerText = "0.00"; toggleModal(true);
        }
        function openActionMenu(id) {
            activeId = id; const i = allInvoices.find(x=>x.id===id);
            document.getElementById('actionTargetName').innerText = i.customerName;
            document.getElementById('updateRepairStatus').value = i.repairStatus || 'Received';
            const btn = document.getElementById('btnToggleStatus');
            btn.innerHTML = `<span>Bayaran: ${i.status.toUpperCase()}</span><i data-lucide="refresh-ccw" class="w-4 h-4"></i>`;
            btn.onclick = async () => {
                await db.collection("invoices").doc(id).update({status: i.status==='paid'?'outstanding':'paid'});
                closeActionMenu();
            };
            document.getElementById('actionModal').classList.remove('hidden');
            requestAnimationFrame(()=>document.getElementById('actionModal').classList.add('active'));
            lucide.createIcons();
        }
        function closeActionMenu() { const m = document.getElementById('actionModal'); m.classList.remove('active'); setTimeout(()=>m.classList.add('hidden'), 200); }
        
        async function updateLiveStatus(id, val) { await db.collection("invoices").doc(id).update({repairStatus: val}); }
        function handleTools(act) {
            const p = document.getElementById('toolReceiptPhone').value;
            const match = allInvoices.filter(i => i.customerPhone.includes(p)).sort((a,b)=>b.createdAt-a.createdAt)[0];
            if(!match) return alert("Rekod tidak dijumpai.");
            if(act === 'whatsapp') window.open(`https://wa.me/60${p.replace(/^0+/,'')}`); else generateInvoicePDF(match);
        }
        function formatDate(ts, full=false) { if(!ts) return '--/--'; const d = ts.toDate ? ts.toDate() : new Date(ts); return full ? `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}` : `${d.getDate()}/${d.getMonth()+1}`; }

        // Reports Logic
        function openSubReport(t) {
            document.getElementById('dataMenu').classList.add('hidden');
            if(t==='performance'){ document.getElementById('performanceContainer').classList.remove('hidden'); generateReport(); }
            else { document.getElementById('profitContainer').classList.remove('hidden'); generateProfitReport(); }
        }
        function closeSubReport() { document.getElementById('performanceContainer').classList.add('hidden'); document.getElementById('profitContainer').classList.add('hidden'); document.getElementById('dataMenu').classList.remove('hidden'); }
        function openSubTool(t) { document.getElementById('toolsMenu').classList.add('hidden'); if(t==='receipt') document.getElementById('toolReceiptContainer').classList.remove('hidden'); else document.getElementById('toolTrackContainer').classList.remove('hidden'); }
        function closeSubTool() { document.getElementById('toolReceiptContainer').classList.add('hidden'); document.getElementById('toolTrackContainer').classList.add('hidden'); document.getElementById('toolsMenu').classList.remove('hidden'); }

        function generateReport() {
            const tb = document.getElementById('reportTableBody'), mo = ["Jan", "Feb", "Mac", "Apr", "Mei", "Jun", "Jul", "Ogo", "Sep", "Okt", "Nov", "Dis"];
            let h = "";
            mo.forEach((m, i) => {
                const monthly = allInvoices.filter(inv => { const d = inv.createdAt?.toDate ? inv.createdAt.toDate() : new Date(); return d.getMonth() === i && d.getFullYear() === 2026; });
                const pS = monthly.reduce((s, inv) => inv.status === 'paid' ? s + parseFloat(inv.total) : s, 0);
                if (monthly.length > 0) h += `<tr class="border-b"><td class="pl-6 py-4 text-slate-500 uppercase font-bold text-[9px]">${m}</td><td class="text-center text-slate-400">${monthly.length}</td><td class="text-right pr-6 text-emerald-600 italic font-black">RM ${Math.round(pS)}</td></tr>`;
            });
            tb.innerHTML = h || '<tr><td colspan="3" class="text-center py-8">Tiada Data</td></tr>';
        }

        function generateProfitReport() {
            const tb = document.getElementById('profitTableBody'), mo = ["Jan", "Feb", "Mac", "Apr", "Mei", "Jun", "Jul", "Ogo", "Sep", "Okt", "Nov", "Dis"];
            let h = "", totalNett = 0;
            mo.forEach((m, i) => {
                const monthly = allInvoices.filter(inv => { const d = inv.createdAt?.toDate ? inv.createdAt.toDate() : new Date(); return d.getMonth() === i && d.getFullYear() === 2026 && inv.status === 'paid'; });
                let mModal = 0, mRev = 0;
                monthly.forEach(inv => { mRev += parseFloat(inv.total); (inv.items || []).forEach(it => { mModal += (parseFloat(it.modal)||0) * (parseFloat(it.qty)||1); }); });
                const mProfit = mRev - mModal; totalNett += mProfit;
                if(mRev > 0) h += `<tr class="border-b"><td class="pl-6 py-4 text-slate-500 uppercase font-bold text-[9px]">${m}</td><td class="text-center text-rose-500">RM ${Math.round(mModal)}</td><td class="text-right pr-6 text-emerald-600 italic font-black">RM ${Math.round(mProfit)}</td></tr>`;
            });
            tb.innerHTML = h; document.getElementById('total-net-profit').innerText = `RM ${Math.round(totalNett)}`;
        }

        // Action Menu Actions
        function handleAction(type) {
            if(type === 'edit') {
                const i = allInvoices.find(x=>x.id===activeId);
                document.getElementById('editId').value = activeId;
                document.getElementById('modalTitle').innerText = "Modify Job";
                document.getElementById('custName').value = i.customerName;
                document.getElementById('custPhone').value = i.customerPhone;
                document.getElementById('warranty').value = i.warranty || 'No Warranty';
                document.getElementById('initialStatus').value = i.status;
                const cont = document.getElementById('itemRowsContainer');
                cont.innerHTML = "";
                (i.items||[]).forEach(it => { cont.insertAdjacentHTML('beforeend', createItemRow(it)); });
                calculateTotal();
                toggleModal(true);
            }
            if(type === 'delete' && confirm("Hapus rekod ini?")) db.collection("invoices").doc(activeId).delete();
            if(type === 'getlink') { navigator.clipboard.writeText(window.location.origin + "/view?id=" + activeId); alert("Link Berjaya Disalin"); }
            closeActionMenu();
        }

        // Database Sync
        db.collection("invoices").orderBy("createdAt", "desc").onSnapshot(s => {
            allInvoices = s.docs.map(d=>({id:d.id, ...d.data()}));
            updateDashboard();
        });
        window.onload = refreshData;
    </script>
</body>
</html>
