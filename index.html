<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NASZEX CLOUD - RMS PREMIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Roboto+Mono:wght@500&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc;
            color: #0f172a; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            letter-spacing: -0.025em;
        }

        /* Cinematic Animations */
        .modal-active { display: flex !important; animation: cinematicSheet 0.4s cubic-bezier(0.32, 0.72, 0, 1); }
        @keyframes cinematicSheet { 
            from { transform: translateY(100%); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        .view-hidden { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .nav-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .tab-active { color: #ef4444 !important; }
        
        /* Status Pulse Colors */
        .p-indigo { animation: pInd 2s infinite; }
        @keyframes pInd { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(99, 102, 241, 0); } 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); } }
        .p-amber { animation: pAmb 2s infinite; }
        @keyframes pAmb { 0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(245, 158, 11, 0); } 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } }
        .p-purple { animation: pPur 2s infinite; }
        @keyframes pPur { 0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(168, 85, 247, 0); } 100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); } }
        .p-blue { animation: pBlu 2s infinite; }
        @keyframes pBlu { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }

        .btn-press:active { transform: scale(0.92); transition: 0.1s; }
        .card-press:active { transform: scale(0.98); transition: 0.1s; }
        
        .grad-emerald { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .grad-rose { background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%); }
        .grad-indigo { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .grad-save { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .grad-dark { background: linear-gradient(135deg, #1e293b 0%, #020617 100%); }
    </style>
</head>
<body class="min-h-screen pb-32">

    <nav class="sticky top-0 z-40 nav-glass border-b border-slate-200/50 px-6 py-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-slate-950 rounded-xl flex items-center justify-center shadow-lg">
                    <span class="text-red-500 font-black text-[10px] italic">NX</span>
                </div>
                <div>
                    <h1 class="text-[11px] font-black italic uppercase tracking-[0.3em] text-slate-900 leading-none">NASZEX <span class="text-red-600">GSM</span></h1>
                    <p class="text-[6px] font-black text-slate-400 uppercase tracking-[0.4em] mt-1.5 leading-none">Professional RMS v5.0</p>
                </div>
            </div>
            <button onclick="refreshData()" class="p-2 bg-slate-100 rounded-lg text-slate-400 btn-press">
                <i data-lucide="refresh-cw" id="refresh-icon" class="w-4 h-4"></i>
            </button>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4 space-y-5">
        
        <main id="dashboardView" class="space-y-5">
            <div class="grid grid-cols-3 gap-2.5">
                <div class="grad-emerald rounded-2xl p-3 shadow-lg shadow-emerald-100 text-center">
                    <p class="text-[13px] font-black text-white leading-none italic">RM <span id="stat-month-paid">0</span></p>
                    <p class="text-[7px] font-black text-white/60 uppercase mt-1.5 tracking-widest leading-none">Paid</p>
                </div>
                <div class="grad-rose rounded-2xl p-3 shadow-lg shadow-rose-100 text-center">
                    <p class="text-[13px] font-black text-white leading-none italic">RM <span id="stat-month-pending">0</span></p>
                    <p class="text-[7px] font-black text-white/60 uppercase mt-1.5 tracking-widest leading-none">Unpaid</p>
                </div>
                <div class="grad-indigo rounded-2xl p-3 shadow-lg shadow-indigo-100 text-center">
                    <p class="text-[13px] font-black text-white leading-none italic"><span id="stat-month-jobs">0</span></p>
                    <p class="text-[7px] font-black text-white/60 uppercase mt-1.5 tracking-widest leading-none">Jobs</p>
                </div>
            </div>

            <div class="relative">
                <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Cari Pelanggan..." 
                       class="w-full pl-11 pr-4 py-3.5 bg-white border border-slate-100 rounded-xl text-xs font-bold shadow-sm focus:ring-2 focus:ring-red-500/10 outline-none transition-all">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300"></i>
            </div>

            <div class="flex p-1 bg-slate-100 rounded-xl gap-1">
                <button onclick="filterInvoices('all')" id="f-all" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase transition-all tab-active">Semua</button>
                <button onclick="filterInvoices('paid')" id="f-paid" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase transition-all text-slate-400">Paid</button>
                <button onclick="filterInvoices('outstanding')" id="f-pending" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase transition-all text-slate-400">Unpaid</button>
            </div>

            <div id="invoiceContainer" class="space-y-2.5"></div>
        </main>

        <main id="reportsView" class="view-hidden">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-50">
                <table class="w-full text-left">
                    <thead class="bg-slate-50">
                        <tr><th class="pl-6 py-3 text-[8px] uppercase font-black text-slate-400">Bulan</th><th class="text-center py-3 text-[8px] uppercase font-black text-slate-400">Jobs</th><th class="text-right pr-6 py-3 text-[8px] uppercase font-black text-slate-400">Total</th></tr>
                    </thead>
                    <tbody id="reportTableBody" class="text-[10px] font-bold"></tbody>
                </table>
            </div>
        </main>

        <main id="profitView" class="view-hidden">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-50">
                <table class="w-full text-left">
                    <thead class="bg-slate-50">
                        <tr><th class="pl-6 py-3 text-[8px] uppercase font-black text-slate-400">Bulan</th><th class="text-center py-3 text-[8px] uppercase font-black text-rose-500">Cost</th><th class="text-right pr-6 py-3 text-[8px] uppercase font-black text-emerald-600">Nett</th></tr>
                    </thead>
                    <tbody id="profitTableBody" class="text-[10px] font-bold"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="fixed bottom-0 left-0 right-0 z-40 nav-glass border-t border-slate-100 px-6 py-4 pb-10">
        <div class="max-w-md mx-auto grid grid-cols-4 gap-2 items-center">
            <button onclick="showPage('dashboard')" id="nav-dash" class="flex flex-col items-center gap-1 text-red-600 btn-press">
                <i data-lucide="layout-grid" class="w-5 h-5"></i>
                <span class="text-[8px] font-black uppercase tracking-tighter">Invoices</span>
            </button>
            <button onclick="openAddModal()" class="flex flex-col items-center gap-1 text-slate-400 btn-press">
                <div class="bg-slate-900 text-white p-2 rounded-lg shadow-md"><i data-lucide="plus" class="w-5 h-5"></i></div>
                <span class="text-[8px] font-black uppercase tracking-tighter">Add</span>
            </button>
            <button onclick="showPage('reports')" id="nav-report" class="flex flex-col items-center gap-1 text-slate-400 btn-press"><i data-lucide="pie-chart" class="w-5 h-5"></i><span class="text-[8px] font-black uppercase tracking-tighter">Report</span></button>
            <button onclick="showPage('profit')" id="nav-profit" class="flex flex-col items-center gap-1 text-slate-400 btn-press"><i data-lucide="activity" class="w-5 h-5"></i><span class="text-[8px] font-black uppercase tracking-tighter">Profit</span></button>
        </div>
    </div>

    <div id="invoiceModal" class="fixed inset-0 z-50 bg-slate-950/80 backdrop-blur-md hidden flex-col justify-end">
        <div class="bg-white rounded-t-[3.5rem] w-full max-h-[92vh] overflow-y-auto p-8 shadow-2xl no-scrollbar pb-20">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            
            <div class="flex justify-between items-center mb-8 px-2">
                <h2 id="modalTitle" class="text-[11px] font-black uppercase tracking-[0.3em] text-slate-900 italic">Initiate NX-Record</h2>
                <button onclick="toggleModal(false)" class="p-2.5 bg-slate-100 rounded-xl text-slate-950 btn-press"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <div class="space-y-6">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-2 gap-3 px-2">
                    <input type="text" id="custName" placeholder="Nama Pelanggan" class="col-span-2 p-4 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold text-slate-900 outline-none focus:border-red-500/20">
                    <input type="tel" id="custPhone" placeholder="No. Phone" class="p-4 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold font-mono text-slate-900 outline-none">
                    <select id="warranty" class="p-4 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-black uppercase text-slate-900 outline-none">
                        <option value="No Warranty">No Warranty</option>
                        <option value="7 Days">7 Hari</option>
                        <option value="1 Month">1 Bulan</option>
                        <option value="3 Months">3 Bulan</option>
                    </select>
                </div>

                <div id="itemRowsContainer" class="space-y-3 px-2"></div>

                <div class="px-2">
                    <button onclick="addRow()" class="w-full py-4.5 bg-slate-100 border-2 border-dashed border-slate-200 rounded-2xl text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] hover:bg-white hover:border-red-300 transition-all flex items-center justify-center gap-3 active:scale-95">
                        <i data-lucide="plus-circle" class="w-5 h-5 text-red-500"></i>
                        <span>Add New Service Line</span>
                    </button>
                </div>

                <div class="bg-slate-50 rounded-[2.5rem] p-6 mx-2 mt-4 border border-slate-100 shadow-inner">
                    <div class="flex justify-between items-end mb-8 px-2">
                        <div class="space-y-3">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Bill Status</p>
                            <select id="initialStatus" class="bg-slate-900 text-white p-3 rounded-xl text-[9px] font-black uppercase outline-none shadow-lg">
                                <option value="outstanding">UNPAID</option>
                                <option value="paid">PAID</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2">Total Payable</p>
                            <p class="text-4xl font-black text-slate-950 italic leading-none">RM <span id="grandTotal">0.00</span></p>
                        </div>
                    </div>

                    <button onclick="saveAndGenerate()" id="btnSave" class="w-full grad-save text-white py-5.5 rounded-2xl font-black uppercase text-xs tracking-[0.4em] shadow-xl shadow-red-200 btn-press flex items-center justify-center gap-3">
                        <i data-lucide="save" class="w-5 h-5"></i>
                        <span>Execute & Save Record</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="actionModal" class="fixed inset-0 z-50 bg-slate-950/60 backdrop-blur-xl hidden flex-col justify-end">
        <div class="bg-white rounded-t-[3.5rem] w-full p-10 shadow-2xl space-y-4">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <p id="actionTargetName" class="text-center font-black text-sm uppercase text-slate-900 mb-8 italic"></p>
            
            <div class="p-6 bg-slate-50 rounded-3xl mb-4 border border-white text-slate-900 shadow-inner">
                <label class="text-[8px] font-black text-slate-400 block mb-3 uppercase tracking-widest">Live Job Tracking</label>
                <select id="updateRepairStatus" onchange="updateLiveStatus(activeId, this.value)" class="w-full bg-white border border-slate-100 rounded-xl p-4 text-xs font-black outline-none shadow-sm">
                    <option value="Received">1. Received</option>
                    <option value="Waiting">2. Waiting List</option>
                    <option value="Diagnosis">3. Diagnosis</option>
                    <option value="Repairing">4. Repairing</option>
                    <option value="Ready">5. Ready for Pickup</option>
                    <option value="Collected">6. Collected</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button id="btnToggleStatus" class="flex items-center justify-between p-5 bg-emerald-50 text-emerald-700 rounded-xl font-black text-[9px] uppercase btn-press"><span>Paid?</span><i data-lucide="check" class="w-4 h-4"></i></button>
                <button onclick="handleAction('getlink')" class="flex items-center justify-between p-5 bg-blue-50 text-blue-700 rounded-xl font-black text-[9px] uppercase btn-press"><span>Share Link</span><i data-lucide="link" class="w-4 h-4"></i></button>
                <button onclick="handleAction('edit')" class="flex items-center justify-between p-5 bg-slate-100 text-slate-700 rounded-xl font-black text-[9px] uppercase btn-press"><span>Modify</span><i data-lucide="edit" class="w-4 h-4"></i></button>
                <button onclick="handleAction('delete')" class="flex items-center justify-between p-5 bg-rose-50 text-rose-700 rounded-xl font-black text-[9px] uppercase btn-press"><span>Purge</span><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            </div>
            <button onclick="closeActionMenu()" class="w-full p-8 text-[10px] font-black text-slate-300 uppercase text-center tracking-[0.5em]">Dismiss</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        lucide.createIcons();
        const firebaseConfig = { 
            apiKey: "AIzaSyCSg9tH4E-71u8b3oFf5j9pDvhoNHZYnZg", 
            authDomain: "invoicely-52db9.firebaseapp.com", 
            projectId: "invoicely-52db9", 
            storageBucket: "invoicely-52db9.firebasestorage.app", 
            messagingSenderId: "512282448037", 
            appId: "1:512282448037:web:ad9600a2aa477c3533fd4c" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allInvoices = [], currentFilter = 'all', activeId = null;

        // --- FUNCTIONS ---
        function showPage(p) {
            localStorage.setItem('naszex_active_page', p);
            ['dashboardView', 'reportsView', 'profitView'].forEach(v => document.getElementById(v).classList.add('view-hidden'));
            document.getElementById(p + 'View').classList.remove('view-hidden');
            const navMap = {dashboard: 'nav-dash', reports: 'nav-report', profit: 'nav-profit'};
            Object.values(navMap).forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.replace('text-red-600', 'text-slate-400');
            });
            if(navMap[p]) document.getElementById(navMap[p]).classList.replace('text-slate-400', 'text-red-600');
            if(p === 'dashboard') updateDashboard();
            if(p === 'reports') generateReport();
            if(p === 'profit') generateProfitReport();
        }

        async function refreshData() {
            const icon = document.getElementById('refresh-icon');
            if(icon) icon.classList.add('animate-spin');
            const snap = await db.collection("invoices").orderBy("createdAt", "desc").get();
            allInvoices = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            showPage(localStorage.getItem('naszex_active_page') || 'dashboard');
            setTimeout(() => { if(icon) icon.classList.remove('animate-spin'); }, 800);
        }

        function createItemRow(d = {}) {
            return `
                <div class="item-entry bg-white p-5 rounded-2xl border border-slate-100 shadow-sm space-y-4 relative text-slate-900">
                    <button onclick="this.parentElement.remove(); calculateTotal();" class="absolute top-3 right-3 text-rose-500 active:scale-75"><i data-lucide="minus-circle" class="w-5 h-5"></i></button>
                    <input type="text" class="item-name w-full bg-transparent font-black text-[11px] outline-none border-b border-slate-50 pb-2" placeholder="Service / Part Name" value="${d.name || ''}">
                    <div class="grid grid-cols-4 gap-3 pt-2">
                        <div><label class="text-[7px] font-black uppercase text-slate-300 block mb-1">Qty</label><input type="number" oninput="calculateTotal()" class="qty w-full bg-slate-50 rounded-xl p-2.5 text-center font-bold text-[11px]" value="${d.qty || 1}"></div>
                        <div><label class="text-[7px] font-black uppercase text-slate-300 block mb-1">Sell</label><input type="number" step="0.01" oninput="calculateTotal()" class="kos w-full bg-slate-50 rounded-xl p-2.5 text-center font-bold text-[11px]" value="${d.kos || ''}"></div>
                        <div><label class="text-[7px] font-black uppercase text-slate-300 block mb-1">Cost</label><input type="number" step="0.01" class="modal-price w-full bg-slate-50 rounded-xl p-2.5 text-center font-bold text-[11px] text-rose-500" value="${d.modal || ''}"></div>
                        <div><label class="text-[7px] font-black uppercase text-slate-300 block mb-1">Disc</label><input type="number" step="0.01" oninput="calculateTotal()" class="discount w-full bg-slate-50 rounded-xl p-2.5 text-center font-bold text-[11px] text-blue-500" value="${d.discount || ''}"></div>
                    </div>
                </div>
            `;
        }

        function addRow() { document.getElementById('itemRowsContainer').insertAdjacentHTML('beforeend', createItemRow()); lucide.createIcons(); }
        function calculateTotal() {
            let t = 0;
            document.querySelectorAll('.item-entry').forEach(r => {
                const q = parseFloat(r.querySelector('.qty').value)||0, k = parseFloat(r.querySelector('.kos').value)||0, d = parseFloat(r.querySelector('.discount').value)||0;
                t += (q * k) - d;
            });
            document.getElementById('grandTotal').innerText = t.toFixed(2);
        }

        async function saveAndGenerate() {
            const n = document.getElementById('custName').value, p = document.getElementById('custPhone').value, ed = document.getElementById('editId').value, st = document.getElementById('initialStatus').value, war = document.getElementById('warranty').value;
            if(!n || !p) return alert("Pendaftaran Gagal: Nama & Phone diperlukan!");
            const items = [];
            document.querySelectorAll('.item-entry').forEach(r => { 
                const name = r.querySelector('.item-name').value;
                if(name) items.push({ name: name, qty: parseFloat(r.querySelector('.qty').value)||1, kos: parseFloat(r.querySelector('.kos').value)||0, modal: parseFloat(r.querySelector('.modal-price').value)||0, discount: parseFloat(r.querySelector('.discount').value)||0 }); 
            });
            const data = { customerName: n, customerPhone: p, warranty: war, status: st, total: document.getElementById('grandTotal').innerText, items: items };
            try { 
                if(ed) { await db.collection("invoices").doc(ed).update(data); } 
                else {
                    const lastNo = allInvoices.reduce((max, inv) => {
                        const num = parseInt(inv.invoiceNo?.replace('NX-', '') || 0);
                        return num > max ? num : max;
                    }, 0);
                    data.invoiceNo = "NX-" + (lastNo + 1).toString().padStart(4, '0');
                    data.repairStatus = 'Received';
                    data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    if(st === 'paid') data.paidAt = data.createdAt;
                    await db.collection("invoices").add(data); 
                }
                toggleModal(false); 
            } catch(e) { alert("Error Firebase: " + e.message); }
        }

        // --- OTHER CORE LOGIC ---
        function listenToInvoices() { db.collection("invoices").orderBy("createdAt", "desc").onSnapshot((snap) => { allInvoices = snap.docs.map(d => ({ id: d.id, ...d.data() })); showPage(localStorage.getItem('naszex_active_page') || 'dashboard'); }); }
        function filterInvoices(type) { currentFilter = type; updateDashboard(); }
        function handleSearch() { updateDashboard(document.getElementById('searchInput').value); }
        function toggleModal(s) { document.getElementById('invoiceModal').classList.toggle('modal-active', s); }
        async function updateLiveStatus(id, ns) { try { await db.collection("invoices").doc(id).update({ repairStatus: ns }); } catch(e) {} }
        function openAddModal() { document.getElementById('modalTitle').innerText = "Initiate NX-Record"; document.getElementById('editId').value = ""; document.getElementById('itemRowsContainer').innerHTML = createItemRow(); document.getElementById('custName').value = ""; document.getElementById('custPhone').value = ""; document.getElementById('grandTotal').innerText = "0.00"; toggleModal(true); lucide.createIcons(); }
        function openActionMenu(id, name) { activeId = id; const inv = allInvoices.find(i => i.id === id); document.getElementById('actionTargetName').innerText = name; document.getElementById('updateRepairStatus').value = inv.repairStatus || 'Received'; document.getElementById('actionModal').classList.add('modal-active'); document.getElementById('btnToggleStatus').onclick = () => toggleStatus(id, inv.status); }
        function closeActionMenu() { document.getElementById('actionModal').classList.remove('modal-active'); activeId = null; }
        async function toggleStatus(id, c) { const ns = c==='paid'?'outstanding':'paid'; await db.collection("invoices").doc(id).update({status:ns, paidAt: ns==='paid'?firebase.firestore.FieldValue.serverTimestamp():null}); closeActionMenu(); }
        function handleAction(type) { if(type==='edit') editInvoice(activeId); if(type==='delete') deleteInvoice(activeId); if(type==='getlink') { navigator.clipboard.writeText(`${window.location.origin}/view.html?id=${activeId}`); alert("Link copied!"); } closeActionMenu(); }
        async function deleteInvoice(id) { if(confirm("Data Purge?")) await db.collection("invoices").doc(id).delete(); }
        async function editInvoice(id) { const inv = allInvoices.find(i => i.id === id); document.getElementById('editId').value = id; document.getElementById('modalTitle').innerText = "Modify Record"; document.getElementById('custName').value = inv.customerName; document.getElementById('custPhone').value = inv.customerPhone; document.getElementById('warranty').value = inv.warranty || "No Warranty"; document.getElementById('initialStatus').value = inv.status; const cont = document.getElementById('itemRowsContainer'); cont.innerHTML = ""; (inv.items || []).forEach(it => cont.insertAdjacentHTML('beforeend', createItemRow(it))); calculateTotal(); toggleModal(true); lucide.createIcons(); }

        function updateDashboard(search = "") {
            const container = document.getElementById('invoiceContainer');
            if(!container) return;
            let mPaid = 0, mPending = 0, mJobs = 0;
            allInvoices.forEach(i => {
                const a = parseFloat(i.total)||0, d = new Date(i.createdAt?.seconds * 1000 || Date.now());
                if(d.getMonth() === new Date().getMonth()) { mJobs++; if(i.status === 'paid') mPaid += a; else mPending += a; }
            });
            document.getElementById('stat-month-paid').innerText = Math.round(mPaid);
            document.getElementById('stat-month-pending').innerText = Math.round(mPending);
            document.getElementById('stat-month-jobs').innerText = mJobs;
            let filtered = allInvoices;
            if(currentFilter !== 'all') filtered = filtered.filter(i => i.status === currentFilter);
            if(search) filtered = filtered.filter(i => (i.customerName||"").toLowerCase().includes(search.toLowerCase()) || (i.customerPhone||"").includes(search));
            container.innerHTML = filtered.length ? '' : '<p class="text-center text-slate-300 text-xs py-10 uppercase italic">No Data Found</p>';
            filtered.forEach(inv => {
                const cardBg = inv.status === 'paid' ? 'bg-emerald-600' : 'bg-rose-600';
                container.insertAdjacentHTML('beforeend', `
                    <div onclick="openActionMenu('${inv.id}', '${inv.customerName}')" class="${cardBg} px-5 py-3.5 rounded-[2rem] flex items-center justify-between text-white card-press shadow-md border-b-2 border-black/15">
                        <div class="info-col">
                            <h3 class="font-black text-[11px] uppercase truncate">${inv.customerName || "Anonym"}</h3>
                            <span class="text-[7px] font-black uppercase bg-black/20 px-1.5 py-0.5 rounded-md tracking-widest">${inv.invoiceNo || 'NX-XXXX'}</span>
                        </div>
                        <div class="text-right">
                            <p class="text-[16px] font-black italic leading-none">RM ${Math.round(parseFloat(inv.total))}</p>
                            <p class="text-[7px] font-black text-white/40 mt-1 uppercase tracking-widest">${inv.repairStatus || 'Received'}</p>
                        </div>
                    </div>
                `);
            });
            lucide.createIcons();
        }

        window.onload = listenToInvoices;
    </script>
</body>
</html>
