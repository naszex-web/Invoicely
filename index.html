<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NASZEX CLOUD - RMS ENTERPRISE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="icon" type="image/png" href="logo.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Roboto+Mono:wght@500&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f1f5f9;
            color: #0f172a; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            overscroll-behavior-y: none;
        }

        /* Animations */
        .modal-active { display: flex !important; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .fade-in-item { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .view-hidden { display: none !important; }
        .sub-view-hidden { display: none !important; }
        
        /* Glass & Gradients */
        .nav-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(226, 232, 240, 0.8); }
        .tab-active { background: #fff !important; color: #0f172a !important; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        
        .grad-primary { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); }
        .grad-card-1 { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .grad-card-2 { background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%); }
        .grad-card-3 { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        
        /* Mobile Input Fixes */
        input, select, textarea { font-size: 16px !important; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        /* Timeline */
        .timeline-item { position: relative; padding-left: 24px; padding-bottom: 24px; border-left: 2px solid #e2e8f0; }
        .timeline-item:last-child { border-left: 2px solid transparent; }
        .timeline-dot { position: absolute; left: -6px; top: 0; width: 10px; height: 10px; border-radius: 50%; background: #cbd5e1; transition: 0.3s; }
        .timeline-item.active .timeline-dot { background: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2); }
        .timeline-item.active { border-left-color: #10b981; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <nav class="sticky top-0 z-40 nav-glass px-5 py-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-slate-900 rounded-2xl flex items-center justify-center shadow-lg shadow-slate-900/10">
                    <span class="text-white font-black text-[12px] italic tracking-tighter">NX</span>
                </div>
                <div>
                    <h1 class="text-[12px] font-black italic uppercase tracking-[0.25em] text-slate-900 leading-none">NASZEX <span class="text-red-600">CLOUD</span></h1>
                    <p class="text-[7px] font-bold text-slate-400 uppercase tracking-[0.3em] mt-1.5 leading-none pl-0.5">RMS Premium v5.0</p>
                </div>
            </div>
            <button onclick="refreshData()" class="w-10 h-10 flex items-center justify-center bg-white rounded-xl text-slate-400 shadow-sm border border-slate-200 active:scale-95 transition-all">
                <i data-lucide="refresh-cw" id="refresh-icon" class="w-4 h-4"></i>
            </button>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4 space-y-6">
        
        <main id="dashboardView" class="space-y-6">
            <div class="grid grid-cols-3 gap-3">
                <div class="grad-card-1 rounded-2xl p-4 shadow-lg shadow-emerald-500/20 text-center relative overflow-hidden">
                    <div class="absolute -right-2 -top-2 opacity-10"><i data-lucide="dollar-sign" class="w-12 h-12 text-white"></i></div>
                    <p class="text-[15px] font-black text-white italic tracking-tight">RM <span id="stat-month-paid">0</span></p>
                    <p class="text-[7px] font-bold text-emerald-100 uppercase mt-1 tracking-widest">Collected</p>
                </div>
                <div class="grad-card-2 rounded-2xl p-4 shadow-lg shadow-rose-500/20 text-center relative overflow-hidden">
                    <div class="absolute -right-2 -top-2 opacity-10"><i data-lucide="alert-circle" class="w-12 h-12 text-white"></i></div>
                    <p class="text-[15px] font-black text-white italic tracking-tight">RM <span id="stat-month-pending">0</span></p>
                    <p class="text-[7px] font-bold text-rose-100 uppercase mt-1 tracking-widest">Unpaid</p>
                </div>
                <div class="grad-card-3 rounded-2xl p-4 shadow-lg shadow-indigo-500/20 text-center relative overflow-hidden">
                    <div class="absolute -right-2 -top-2 opacity-10"><i data-lucide="briefcase" class="w-12 h-12 text-white"></i></div>
                    <p class="text-[15px] font-black text-white italic tracking-tight"><span id="stat-month-jobs">0</span></p>
                    <p class="text-[7px] font-bold text-indigo-100 uppercase mt-1 tracking-widest">Active Jobs</p>
                </div>
            </div>

            <div class="relative group">
                <input type="text" id="searchInput" oninput="handleSearch()" placeholder="SEARCH RECORD..." 
                       class="w-full pl-12 pr-4 py-4 bg-white border border-slate-200 rounded-2xl text-xs font-bold shadow-sm focus:ring-2 focus:ring-slate-900/10 outline-none transition-all placeholder:text-slate-300 placeholder:tracking-widest">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
            </div>

            <div class="flex p-1.5 bg-slate-200/60 rounded-xl gap-1.5">
                <button onclick="filterInvoices('all')" id="f-all" class="flex-1 py-2.5 rounded-lg text-[9px] font-black uppercase transition-all tab-active shadow-sm text-slate-800">Semua</button>
                <button onclick="filterInvoices('paid')" id="f-paid" class="flex-1 py-2.5 rounded-lg text-[9px] font-black uppercase transition-all text-slate-400 hover:text-slate-600">Paid</button>
                <button onclick="filterInvoices('outstanding')" id="f-pending" class="flex-1 py-2.5 rounded-lg text-[9px] font-black uppercase transition-all text-slate-400 hover:text-slate-600">Unpaid</button>
            </div>

            <div id="invoiceContainer" class="space-y-3 pb-8 min-h-[300px]"></div>
        </main>

        <main id="reportsView" class="view-hidden">
            <div id="dataMenu" class="space-y-4 pt-4">
                <button onclick="openSubReport('performance')" class="w-full bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 flex items-center justify-between group active:scale-98 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600"><i data-lucide="bar-chart-2" class="w-6 h-6"></i></div>
                        <div class="text-left">
                            <h3 class="text-sm font-black uppercase tracking-tight text-slate-900">Performance</h3>
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider mt-0.5">Job Volume & Trends</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
                </button>

                <button onclick="openSubReport('profit')" class="w-full bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 flex items-center justify-between group active:scale-98 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-emerald-50 rounded-full flex items-center justify-center text-emerald-600"><i data-lucide="trending-up" class="w-6 h-6"></i></div>
                        <div class="text-left">
                            <h3 class="text-sm font-black uppercase tracking-tight text-slate-900">Net Profit</h3>
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider mt-0.5">Revenue vs Cost</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
                </button>
            </div>

            <div id="performanceContainer" class="sub-view-hidden">
                <button onclick="closeSubReport()" class="mb-4 flex items-center gap-2 text-[10px] font-black uppercase text-slate-400"><i data-lucide="arrow-left" class="w-3 h-3"></i> Back</button>
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100">
                            <tr><th class="pl-6 py-4 text-[9px] font-black uppercase text-slate-400">Month</th><th class="text-center text-[9px] font-black uppercase text-slate-400">Jobs</th><th class="pr-6 text-right text-[9px] font-black uppercase text-slate-400">Total</th></tr>
                        </thead>
                        <tbody id="reportTableBody" class="text-slate-800 text-[11px] font-bold"></tbody>
                    </table>
                </div>
            </div>

            <div id="profitContainer" class="sub-view-hidden">
                <button onclick="closeSubReport()" class="mb-4 flex items-center gap-2 text-[10px] font-black uppercase text-slate-400"><i data-lucide="arrow-left" class="w-3 h-3"></i> Back</button>
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                     <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100">
                            <tr><th class="pl-6 py-4 text-[9px] font-black uppercase text-slate-400">Month</th><th class="text-center text-[9px] font-black uppercase text-rose-400">Cost</th><th class="pr-6 text-right text-[9px] font-black uppercase text-emerald-500">Nett</th></tr>
                        </thead>
                        <tbody id="profitTableBody" class="text-[11px] font-bold"></tbody>
                        <tfoot class="bg-slate-900 text-white">
                            <tr><td class="pl-6 py-4 text-[9px] uppercase font-bold text-white/50">Nett Profit</td><td colspan="2" id="total-net-profit" class="text-right pr-6 py-4 text-lg font-black italic">RM 0</td></tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </main>

        <main id="toolsView" class="view-hidden">
            <div id="toolsMenu" class="space-y-4 pt-4">
                <button onclick="openSubTool('receipt')" class="w-full bg-gradient-to-br from-blue-500 to-blue-600 p-6 rounded-[2rem] shadow-lg shadow-blue-500/30 text-white flex items-center justify-between active:scale-98 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center"><i data-lucide="printer" class="w-6 h-6"></i></div>
                        <div class="text-left">
                            <h3 class="text-sm font-black uppercase tracking-tight">Smart Receipt</h3>
                            <p class="text-[9px] text-blue-100 font-bold uppercase tracking-wider mt-0.5">PDF & Direct WhatsApp</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/50"></i>
                </button>

                <button onclick="openSubTool('track')" class="w-full bg-gradient-to-br from-orange-500 to-orange-600 p-6 rounded-[2rem] shadow-lg shadow-orange-500/30 text-white flex items-center justify-between active:scale-98 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center"><i data-lucide="radar" class="w-6 h-6"></i></div>
                        <div class="text-left">
                            <h3 class="text-sm font-black uppercase tracking-tight">Live Tracker</h3>
                            <p class="text-[9px] text-orange-100 font-bold uppercase tracking-wider mt-0.5">Check Status by Phone</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/50"></i>
                </button>
            </div>

            <div id="toolReceiptContainer" class="sub-view-hidden">
                <button onclick="closeSubTool()" class="mb-4 flex items-center gap-2 text-[10px] font-black uppercase text-slate-400"><i data-lucide="arrow-left" class="w-3 h-3"></i> Back</button>
                <div class="bg-white rounded-[2.5rem] p-8 shadow-xl shadow-slate-200/50 border border-slate-100 text-center space-y-6">
                    <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-2"><i data-lucide="printer" class="w-8 h-8"></i></div>
                    <div class="space-y-4">
                         <input type="tel" id="toolReceiptPhone" placeholder="Enter Customer Phone..." class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-center text-sm font-black outline-none focus:ring-2 focus:ring-blue-500/20 font-mono">
                         <div class="grid grid-cols-1 gap-3">
                            <button onclick="handleTools('whatsapp')" class="w-full bg-[#25D366] text-white p-4 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-green-500/20 active:scale-95 flex items-center justify-center gap-2"><i data-lucide="message-circle" class="w-4 h-4"></i> WhatsApp</button>
                            <button onclick="handleTools('pdf')" class="w-full bg-slate-800 text-white p-4 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-lg active:scale-95 flex items-center justify-center gap-2"><i data-lucide="download" class="w-4 h-4"></i> Download PDF</button>
                         </div>
                    </div>
                </div>
            </div>

            <div id="toolTrackContainer" class="sub-view-hidden">
                <button onclick="closeSubTool()" class="mb-4 flex items-center gap-2 text-[10px] font-black uppercase text-slate-400"><i data-lucide="arrow-left" class="w-3 h-3"></i> Back</button>
                <div class="bg-white rounded-[2.5rem] p-6 shadow-xl border border-slate-100 space-y-6">
                     <div class="relative">
                        <input type="tel" id="toolTrackPhone" placeholder="Search Phone No..." class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 pr-20 text-sm font-black outline-none focus:ring-2 focus:ring-orange-500/20 font-mono">
                        <button onclick="trackStatus()" class="absolute right-2 top-2 bottom-2 bg-orange-500 text-white px-4 rounded-xl font-bold text-[10px] uppercase active:scale-95">Check</button>
                     </div>
                     
                     <div id="trackResult" class="hidden">
                         <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100 mb-6">
                             <div class="flex justify-between items-start">
                                 <h4 id="trName" class="font-black text-xs uppercase text-slate-900"></h4>
                                 <span id="trNo" class="text-[9px] font-bold bg-slate-200 px-2 py-0.5 rounded text-slate-500"></span>
                             </div>
                             <p id="trDevice" class="text-[10px] text-slate-500 font-bold mt-1"></p>
                         </div>
                         <div class="space-y-0 px-2" id="timelineContainer"></div>
                     </div>
                     
                     <div id="trackEmpty" class="text-center py-12 opacity-40">
                         <i data-lucide="radar" class="w-10 h-10 mx-auto text-slate-300 mb-2"></i>
                         <p class="text-[9px] font-black text-slate-400 uppercase">System Ready to Trace</p>
                     </div>
                </div>
            </div>
        </main>
    </div>

    <div class="fixed bottom-0 left-0 right-0 z-40 nav-glass border-t border-slate-200/80 px-6 py-2 pb-8 safe-bottom">
        <div class="max-w-md mx-auto grid grid-cols-4 gap-2 items-center">
            <button onclick="showPage('dashboard')" id="nav-dash" class="flex flex-col items-center gap-1 text-red-600 active:scale-90 transition-transform">
                <i data-lucide="layout-grid" class="w-6 h-6"></i>
                <span class="text-[9px] font-black uppercase">Home</span>
            </button>
            <button onclick="openAddModal()" class="flex flex-col items-center justify-end -mt-10">
                <div class="w-16 h-16 bg-slate-900 rounded-full flex items-center justify-center text-white shadow-xl shadow-slate-900/40 border-[6px] border-[#f1f5f9] active:scale-95 transition-transform">
                    <i data-lucide="plus" class="w-7 h-7"></i>
                </div>
            </button>
            <button onclick="showPage('reports')" id="nav-report" class="flex flex-col items-center gap-1 text-slate-400 active:scale-90 transition-transform">
                <i data-lucide="pie-chart" class="w-6 h-6"></i>
                <span class="text-[9px] font-black uppercase">Data</span>
            </button>
            <button onclick="showPage('tools')" id="nav-tools" class="flex flex-col items-center gap-1 text-slate-400 active:scale-90 transition-transform">
                <i data-lucide="wrench" class="w-6 h-6"></i>
                <span class="text-[9px] font-black uppercase">Tools</span>
            </button>
        </div>
    </div>

    <div id="invoiceModal" class="fixed inset-0 z-50 bg-slate-950/80 backdrop-blur-md hidden flex-col justify-end sm:justify-center">
        <div class="bg-[#f8fafc] w-full max-w-md mx-auto h-[92vh] sm:h-[85vh] sm:rounded-[2rem] rounded-t-[2rem] shadow-2xl flex flex-col overflow-hidden relative">
            
            <div class="px-6 py-5 bg-white border-b border-slate-200/50 flex justify-between items-center shrink-0">
                <div>
                    <h2 id="modalTitle" class="text-[14px] font-black uppercase tracking-tight text-slate-900">Initiate Record</h2>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Job Details</p>
                </div>
                <button onclick="toggleModal(false)" class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-500"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <input type="hidden" id="editId">
                
                <div class="space-y-3">
                    <h4 class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Client Information</h4>
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200/50 space-y-3">
                        <input type="text" id="custName" placeholder="Customer Name" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl text-xs font-bold outline-none focus:bg-white focus:ring-2 focus:ring-slate-900/10 transition-all">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="tel" id="custPhone" placeholder="01XXXXXXXX" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl text-xs font-bold outline-none focus:bg-white focus:ring-2 focus:ring-slate-900/10 font-mono transition-all">
                            <select id="warranty" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl text-[10px] font-black uppercase outline-none focus:bg-white transition-all">
                                <option value="No Warranty">No Warranty</option>
                                <option value="3 Days">3 Days</option>
                                <option value="1 Week">1 Week</option>
                                <option value="1 Month">1 Month</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-end px-1">
                        <h4 class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Repair Items</h4>
                        <button onclick="addRow()" class="text-[9px] font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-lg border border-emerald-100 uppercase tracking-wide active:scale-95">
                            + Add Item
                        </button>
                    </div>
                    <div id="itemRowsContainer" class="space-y-3 pb-20"></div>
                </div>
            </div>

            <div class="p-5 bg-white border-t border-slate-200 shrink-0 safe-bottom">
                <div class="flex justify-between items-center mb-4">
                    <select id="initialStatus" class="bg-slate-100 text-slate-700 py-2 px-3 rounded-lg text-[10px] font-black uppercase outline-none">
                        <option value="outstanding">Unpaid</option>
                        <option value="paid">Paid</option>
                    </select>
                    <div class="text-right">
                        <p class="text-[8px] font-bold text-slate-400 uppercase mb-0.5">Grand Total</p>
                        <p class="text-2xl font-black text-slate-900 italic leading-none">RM <span id="grandTotal">0.00</span></p>
                    </div>
                </div>
                <button onclick="saveAndGenerate()" id="btnSave" class="w-full grad-primary text-white py-4 rounded-xl font-black uppercase text-[11px] tracking-[0.2em] shadow-xl active:scale-[0.98] transition-all">
                    Save Record
                </button>
            </div>
        </div>
    </div>

    <div id="actionModal" class="fixed inset-0 z-50 bg-slate-950/60 backdrop-blur-md hidden flex-col justify-end">
        <div class="bg-white rounded-t-[2.5rem] w-full p-6 pb-10 shadow-2xl space-y-5 safe-bottom">
            <div class="w-10 h-1 bg-slate-200 rounded-full mx-auto"></div>
            <div class="text-center">
                 <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Manage Job</p>
                 <h2 id="actionTargetName" class="font-black text-lg uppercase text-slate-900 italic tracking-tight mt-1 truncate px-4"></h2>
            </div>
            
            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                <label class="text-[9px] font-black text-slate-400 block mb-2 uppercase tracking-widest">Update Phase</label>
                <select id="updateRepairStatus" onchange="updateLiveStatus(activeId, this.value)" class="w-full bg-white border border-slate-200 rounded-xl p-3 text-xs font-black outline-none shadow-sm">
                    <option value="Received">1. Received</option>
                    <option value="Waiting">2. Waiting</option>
                    <option value="Diagnosis">3. Diagnosis</option>
                    <option value="Repairing">4. Repairing</option>
                    <option value="Ready">5. Ready</option>
                    <option value="Collected">6. Collected</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button id="btnToggleStatus" class="col-span-2 p-4 bg-slate-900 text-white rounded-xl font-black text-[10px] uppercase shadow-lg flex justify-between items-center px-6 active:scale-95">
                    <span>Toggle Payment</span><i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                </button>
                <button onclick="handleAction('getlink')" class="p-4 bg-blue-50 text-blue-600 rounded-xl font-black text-[9px] uppercase border border-blue-100 flex justify-center items-center gap-2 active:scale-95">
                    <i data-lucide="link" class="w-4 h-4"></i> Copy Link
                </button>
                <button onclick="handleAction('edit')" class="p-4 bg-amber-50 text-amber-600 rounded-xl font-black text-[9px] uppercase border border-amber-100 flex justify-center items-center gap-2 active:scale-95">
                    <i data-lucide="edit-3" class="w-4 h-4"></i> Modify
                </button>
            </div>
             <button onclick="handleAction('delete')" class="w-full p-4 text-rose-500 font-black text-[10px] uppercase border border-rose-100 rounded-xl active:scale-95">
                Delete Record
            </button>
            <button onclick="closeActionMenu()" class="w-full py-3 text-[10px] font-bold text-slate-400 uppercase">Cancel</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // --- CONFIG & INIT ---
        lucide.createIcons();
        const firebaseConfig = { 
            apiKey: "AIzaSyCSg9tH4E-71u8b3oFf5j9pDvhoNHZYnZg", 
            authDomain: "invoicely-52db9.firebaseapp.com", 
            projectId: "invoicely-52db9", 
            storageBucket: "invoicely-52db9.firebasestorage.app", 
            messagingSenderId: "512282448037", 
            appId: "1:512282448037:web:ad9600a2aa477c3533fd4c" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allInvoices = [], currentFilter = 'all', activeId = null;

        // --- NAVIGATION LOGIC ---
        function showPage(p) {
            ['dashboardView', 'reportsView', 'toolsView'].forEach(v => document.getElementById(v).classList.add('view-hidden'));
            document.getElementById(p + 'View').classList.remove('view-hidden');
            
            // Icon States
            document.getElementById('nav-dash').classList.replace('text-red-600', 'text-slate-400');
            document.getElementById('nav-report').classList.replace('text-red-600', 'text-slate-400');
            document.getElementById('nav-tools').classList.replace('text-red-600', 'text-slate-400');
            
            if(p === 'dashboard') { document.getElementById('nav-dash').classList.replace('text-slate-400', 'text-red-600'); updateDashboard(); }
            if(p === 'reports') { document.getElementById('nav-report').classList.replace('text-slate-400', 'text-red-600'); closeSubReport(); }
            if(p === 'tools') { document.getElementById('nav-tools').classList.replace('text-slate-400', 'text-red-600'); closeSubTool(); }
            
            window.scrollTo(0,0);
        }

        // --- SUB MENUS ---
        function openSubReport(t) {
            document.getElementById('dataMenu').classList.add('sub-view-hidden');
            if(t==='performance'){ document.getElementById('performanceContainer').classList.remove('sub-view-hidden'); generateReport(); }
            else { document.getElementById('profitContainer').classList.remove('sub-view-hidden'); generateProfitReport(); }
        }
        function closeSubReport() {
            document.getElementById('performanceContainer').classList.add('sub-view-hidden');
            document.getElementById('profitContainer').classList.add('sub-view-hidden');
            document.getElementById('dataMenu').classList.remove('sub-view-hidden');
        }
        function openSubTool(t) {
            document.getElementById('toolsMenu').classList.add('sub-view-hidden');
            if(t==='receipt') document.getElementById('toolReceiptContainer').classList.remove('sub-view-hidden');
            else { 
                document.getElementById('toolTrackContainer').classList.remove('sub-view-hidden'); 
                document.getElementById('trackResult').classList.add('hidden'); 
                document.getElementById('trackEmpty').classList.remove('hidden');
                document.getElementById('toolTrackPhone').value='';
            }
        }
        function closeSubTool() {
            document.getElementById('toolReceiptContainer').classList.add('sub-view-hidden');
            document.getElementById('toolTrackContainer').classList.add('sub-view-hidden');
            document.getElementById('toolsMenu').classList.remove('sub-view-hidden');
        }

        // --- CORE: ADD ITEM LOGIC (FIXED) ---
        function createItemRow(d = {}) {
            // Generates HTML string. Note: Using simple ID generation for uniqueness isn't strictly necessary for calculation but good for DOM.
            return `
            <div class="item-entry bg-slate-50 p-3 rounded-2xl border border-slate-200 relative fade-in-item group">
                <button onclick="this.closest('.item-entry').remove(); calculateTotal();" class="absolute -top-2 -right-2 bg-white text-rose-500 rounded-full w-6 h-6 shadow-sm border border-slate-100 flex items-center justify-center active:scale-90"><i data-lucide="x" class="w-3 h-3"></i></button>
                
                <div class="space-y-2 mb-2">
                    <input type="text" class="item-name w-full bg-white border border-slate-200 rounded-lg p-2.5 text-xs font-bold outline-none focus:border-indigo-400 placeholder:text-slate-300" placeholder="Item Name (e.g LCD)" value="${d.name || ''}">
                    <input type="text" class="item-desc w-full bg-white border border-slate-200 rounded-lg p-2.5 text-[10px] font-medium outline-none focus:border-indigo-400 placeholder:text-slate-300" placeholder="Description (IMEI/Issues)" value="${d.description || ''}">
                </div>

                <div class="grid grid-cols-4 gap-2">
                    <div class="relative"><label class="text-[6px] font-black uppercase text-slate-400 pl-1">Qty</label><input type="number" oninput="calculateTotal()" class="qty w-full bg-white border border-slate-200 rounded-lg p-2 text-center font-bold text-[10px] outline-none" value="${d.qty || 1}"></div>
                    <div class="relative"><label class="text-[6px] font-black uppercase text-slate-400 pl-1">Sell</label><input type="number" step="0.01" oninput="calculateTotal()" class="kos w-full bg-white border border-slate-200 rounded-lg p-2 text-center font-bold text-[10px] outline-none" value="${d.kos || ''}"></div>
                    <div class="relative"><label class="text-[6px] font-black uppercase text-rose-300 pl-1">Cost</label><input type="number" step="0.01" class="modal-price w-full bg-white border border-red-100 rounded-lg p-2 text-center font-bold text-[10px] text-rose-500 outline-none" value="${d.modal || ''}"></div>
                    <div class="relative"><label class="text-[6px] font-black uppercase text-blue-300 pl-1">Disc</label><input type="number" step="0.01" oninput="calculateTotal()" class="discount w-full bg-white border border-blue-100 rounded-lg p-2 text-center font-bold text-[10px] text-blue-500 outline-none" value="${d.discount || ''}"></div>
                </div>
            </div>`;
        }

        function addRow() {
            const container = document.getElementById('itemRowsContainer');
            if(container) {
                container.insertAdjacentHTML('beforeend', createItemRow());
                lucide.createIcons(); // Re-init icons for new element
                // Scroll to bottom
                const scrollParent = container.parentElement;
                scrollParent.scrollTop = scrollParent.scrollHeight;
            } else {
                alert("Error: Container not found. Reload page.");
            }
        }

        function calculateTotal() {
            let t = 0;
            document.querySelectorAll('.item-entry').forEach(r => {
                const q = parseFloat(r.querySelector('.qty').value)||0;
                const k = parseFloat(r.querySelector('.kos').value)||0;
                const d = parseFloat(r.querySelector('.discount').value)||0;
                t += (q * k) - d;
            });
            document.getElementById('grandTotal').innerText = t.toFixed(2);
        }

        // --- CRUD OPERATIONS ---
        async function saveAndGenerate() {
            const btn = document.getElementById('btnSave');
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Saving...`;
            lucide.createIcons();

            const n = document.getElementById('custName').value, p = document.getElementById('custPhone').value;
            if(!n || !p) { alert("Please enter Name & Phone!"); btn.innerText = "Save Record"; return; }

            const items = [];
            document.querySelectorAll('.item-entry').forEach(r => {
                const name = r.querySelector('.item-name').value;
                const desc = r.querySelector('.item-desc').value;
                if(name) {
                    items.push({
                        name: name, description: desc,
                        qty: parseFloat(r.querySelector('.qty').value)||1,
                        kos: parseFloat(r.querySelector('.kos').value)||0,
                        modal: parseFloat(r.querySelector('.modal-price').value)||0,
                        discount: parseFloat(r.querySelector('.discount').value)||0
                    });
                }
            });

            const data = {
                customerName: n, customerPhone: p,
                warranty: document.getElementById('warranty').value,
                status: document.getElementById('initialStatus').value,
                total: document.getElementById('grandTotal').innerText,
                items: items
            };
            
            const editId = document.getElementById('editId').value;

            try {
                if(editId) {
                    await db.collection("invoices").doc(editId).update(data);
                } else {
                    // Generate Invoice ID
                    const lastNo = allInvoices.reduce((max, i) => Math.max(max, parseInt(i.invoiceNo?.split('-')[1]||0)), 0);
                    data.invoiceNo = "NX-" + (lastNo + 1).toString().padStart(4, '0');
                    data.repairStatus = 'Received';
                    data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    if(data.status === 'paid') data.paidAt = data.createdAt;
                    await db.collection("invoices").add(data);
                }
                toggleModal(false);
            } catch(e) { console.error(e); alert("Save failed."); }
            
            btn.innerText = "Save Record";
        }

        // --- DASHBOARD RENDERER ---
        function updateDashboard(search = "") {
            const container = document.getElementById('invoiceContainer');
            const now = new Date();
            let mPaid=0, mPending=0, mJobs=0;

            allInvoices.forEach(i => {
                const d = i.createdAt?.toDate ? i.createdAt.toDate() : new Date();
                if(d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) {
                    mJobs++;
                    if(i.status === 'paid') mPaid += parseFloat(i.total); else mPending += parseFloat(i.total);
                }
            });

            document.getElementById('stat-month-paid').innerText = Math.round(mPaid);
            document.getElementById('stat-month-pending').innerText = Math.round(mPending);
            document.getElementById('stat-month-jobs').innerText = mJobs;

            let list = allInvoices.filter(i => {
                if(currentFilter !== 'all' && i.status !== currentFilter) return false;
                if(search) {
                    const q = search.toLowerCase();
                    return (i.customerName||"").toLowerCase().includes(q) || (i.customerPhone||"").includes(q) || (i.invoiceNo||"").toLowerCase().includes(q);
                }
                return true;
            });

            container.innerHTML = list.length ? '' : `<div class="py-10 text-center opacity-50"><p class="text-[10px] font-black uppercase text-slate-400">No Records Found</p></div>`;

            list.forEach(i => {
                const isPaid = i.status === 'paid';
                const statusColor = isPaid ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700';
                const repairMap = {'Received':'bg-slate-200','Waiting':'bg-amber-200','Diagnosis':'bg-purple-200','Repairing':'bg-blue-200','Ready':'bg-emerald-400 animate-pulse','Collected':'bg-slate-800 text-white'};
                
                const html = `
                <div onclick="openActionMenu('${i.id}')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 active:scale-[0.98] transition-all flex justify-between items-center group">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl ${repairMap[i.repairStatus]||'bg-slate-100'} flex items-center justify-center text-[10px] font-black uppercase shadow-inner">
                            ${(i.repairStatus||'NEW').substring(0,3)}
                        </div>
                        <div>
                            <h4 class="text-[11px] font-black uppercase text-slate-800 leading-none">${i.customerName}</h4>
                            <p class="text-[9px] font-bold text-slate-400 mt-1">${i.invoiceNo} â€¢ ${formatDate(i.createdAt)}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[13px] font-black italic text-slate-800">RM ${Math.round(i.total)}</p>
                        <span class="text-[8px] font-bold uppercase px-2 py-0.5 rounded ${statusColor}">${i.status}</span>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- TRACKER LOGIC ---
        function trackStatus() {
            const p = document.getElementById('toolTrackPhone').value.trim();
            if(!p) return alert("Enter Phone Number");
            
            const match = allInvoices.filter(i => i.customerPhone.includes(p)).sort((a,b)=>b.createdAt-a.createdAt)[0];
            if(!match) return alert("No record found.");

            document.getElementById('trackEmpty').classList.add('hidden');
            document.getElementById('trackResult').classList.remove('hidden');
            
            document.getElementById('trName').innerText = match.customerName;
            document.getElementById('trNo').innerText = match.invoiceNo;
            document.getElementById('trDevice').innerText = (match.items||[]).map(x=>x.name).join(", ") || "General Service";

            const stages = ['Received', 'Waiting', 'Diagnosis', 'Repairing', 'Ready', 'Collected'];
            let html = '', passed = true;
            stages.forEach(s => {
                const active = passed; 
                if(s === match.repairStatus) passed = false;
                html += `
                <div class="timeline-item ${active?'active':''}">
                    <div class="timeline-dot"></div>
                    <p class="text-[10px] font-bold ${active?'text-slate-900':'text-slate-300'} uppercase">${s}</p>
                    ${s===match.repairStatus ? '<span class="text-[8px] text-emerald-600 font-bold italic">Current Status</span>' : ''}
                </div>`;
            });
            document.getElementById('timelineContainer').innerHTML = html;
        }

        // --- PDF GENERATOR ---
        function generateInvoicePDF(inv) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(22); doc.setFont("helvetica", "bold"); doc.text("NASZEX CLOUD", 15, 20);
            doc.setFontSize(10); doc.setFont("helvetica", "normal"); doc.text("Professional Repair Services", 15, 26);
            
            doc.setFontSize(14); doc.text("INVOICE", 150, 20);
            doc.setFontSize(9); doc.text(`NO: ${inv.invoiceNo}`, 150, 26);
            doc.text(`DATE: ${formatDate(inv.createdAt)}`, 150, 31);
            
            doc.text(`BILL TO: ${inv.customerName} (${inv.customerPhone})`, 15, 45);

            const rows = (inv.items||[]).map(x => [x.name, x.description||'-', x.qty, x.kos, x.discount, ((x.qty*x.kos)-x.discount).toFixed(2)]);
            
            doc.autoTable({
                startY: 55,
                head: [['Item', 'Desc', 'Qty', 'Price', 'Disc', 'Total']],
                body: rows,
                theme: 'grid',
                headStyles: { fillColor: [15, 23, 42] }
            });

            doc.setFontSize(12); doc.setFont("helvetica", "bold");
            doc.text(`GRAND TOTAL: RM ${inv.total}`, 150, doc.lastAutoTable.finalY + 10);
            
            doc.save(`Invoice-${inv.invoiceNo}.pdf`);
        }

        // --- UTILS ---
        function handleTools(act) {
            const p = document.getElementById('toolReceiptPhone').value;
            if(!p) return alert("Enter Phone");
            const match = allInvoices.filter(i => i.customerPhone.includes(p)).sort((a,b)=>b.createdAt-a.createdAt)[0];
            if(!match) return alert("No record.");
            
            if(act === 'whatsapp') window.open(`https://wa.me/60${p.replace(/^0+/,'')}`);
            else generateInvoicePDF(match);
        }
        
        function formatDate(ts) {
            if(!ts) return '--/--';
            const d = ts.toDate ? ts.toDate() : new Date(ts);
            return `${d.getDate()}/${d.getMonth()+1}`;
        }
        
        // --- MODAL CONTROLS ---
        function toggleModal(show) {
            const m = document.getElementById('invoiceModal');
            if(show) { m.classList.remove('hidden'); requestAnimationFrame(()=>m.classList.add('modal-active')); }
            else { m.classList.remove('modal-active'); setTimeout(()=>m.classList.add('hidden'), 300); }
        }
        function openAddModal() {
            document.getElementById('modalTitle').innerText = "New Job Sheet";
            document.getElementById('editId').value = "";
            document.getElementById('custName').value = "";
            document.getElementById('custPhone').value = "";
            document.getElementById('itemRowsContainer').innerHTML = ""; // Clear first
            addRow(); // Add first blank row
            document.getElementById('grandTotal').innerText = "0.00";
            toggleModal(true);
        }
        function openActionMenu(id) {
            activeId = id;
            const i = allInvoices.find(x=>x.id===id);
            document.getElementById('actionTargetName').innerText = i.customerName;
            document.getElementById('updateRepairStatus').value = i.repairStatus || 'Received';
            document.getElementById('actionModal').classList.add('modal-active');
            
            // Toggle Button State
            const btn = document.getElementById('btnToggleStatus');
            if(i.status === 'paid') {
                 btn.classList.replace('bg-emerald-600', 'bg-slate-900');
                 btn.innerHTML = `<span>Mark Unpaid</span><i data-lucide="x-circle" class="w-4 h-4 text-rose-400"></i>`;
            } else {
                 btn.classList.replace('bg-slate-900', 'bg-emerald-600');
                 btn.innerHTML = `<span>Mark Paid</span><i data-lucide="check-circle" class="w-4 h-4 text-white"></i>`;
            }
            // Bind Toggle
            btn.onclick = async () => {
                const ns = i.status==='paid'?'outstanding':'paid';
                await db.collection("invoices").doc(id).update({status:ns});
                closeActionMenu();
            };
            lucide.createIcons();
        }
        
        function handleAction(type) {
            if(type === 'edit') {
                const i = allInvoices.find(x=>x.id===activeId);
                document.getElementById('editId').value = activeId;
                document.getElementById('modalTitle').innerText = "Modify Job";
                document.getElementById('custName').value = i.customerName;
                document.getElementById('custPhone').value = i.customerPhone;
                document.getElementById('warranty').value = i.warranty || 'No Warranty';
                document.getElementById('initialStatus').value = i.status;
                const cont = document.getElementById('itemRowsContainer');
                cont.innerHTML = "";
                (i.items||[]).forEach(it => { cont.insertAdjacentHTML('beforeend', createItemRow(it)); });
                calculateTotal();
                toggleModal(true);
            }
            if(type === 'delete') {
                if(confirm("Delete this record permanently?")) db.collection("invoices").doc(activeId).delete();
            }
            if(type === 'getlink') {
                const url = window.location.origin + "/view?id=" + activeId;
                navigator.clipboard.writeText(url); alert("Link Copied");
            }
            closeActionMenu();
        }
        
        async function updateLiveStatus(id, val) { await db.collection("invoices").doc(id).update({repairStatus: val}); }
        function closeActionMenu() { document.getElementById('actionModal').classList.remove('modal-active'); }
        function handleSearch() { updateDashboard(document.getElementById('searchInput').value); }
        async function refreshData() {
            const btn = document.getElementById('refresh-icon'); btn.classList.add('animate-spin');
            const s = await db.collection("invoices").orderBy("createdAt", "desc").get();
            allInvoices = s.docs.map(d=>({id:d.id, ...d.data()}));
            showPage(localStorage.getItem('naszex_active_page')||'dashboard');
            setTimeout(()=>btn.classList.remove('animate-spin'), 800);
        }

        // Listener
        db.collection("invoices").orderBy("createdAt", "desc").onSnapshot(s => {
            allInvoices = s.docs.map(d=>({id:d.id, ...d.data()}));
            const p = localStorage.getItem('naszex_active_page')||'dashboard';
            if(p==='dashboard') updateDashboard();
        });

        window.onload = refreshData;
    </script>
</body>
